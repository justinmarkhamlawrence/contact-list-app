<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Contact List App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	</head>
	<body>
	<h1>Contacts</h1>
		<form>
			<fieldset class="form-group">
				<label for="firstName">First Name </label>
				<input type="text" class="form-control" id="firstName" placeholder="Enter your First Name">
			</fieldset>
			<fieldset class="form-group">
				<label for="LastName">Last Name </label>
				<input type="text" class="form-control" id="LastName" placeholder="Enter your Last Name">
			</fieldset>
			<fieldset class="form-group">
				<label for="PhoneNumber">Phone Number </label>
				<input type="tel" class="form-control" id="PhoneNumber" placeholder="Enter your Phone Number">
			</fieldset>
			<fieldset class="form-group">
				<label for="Street"> Street </label>
				<input type="text" class="form-control" id="Street" placeholder="Enter your street">
			</fieldset>
			<fieldset class="form-group">
				<label for="City"> City </label>
				<input type="text" class="form-control" id="City" placeholder="Enter your city">
			</fieldset>
			<fieldset class="form-group">
				<label for="State"> State </label>
				<input type="text" class="form-control" id="State" placeholder="Enter your state">
			</fieldset>
			<fieldset class="form-group">
				<label for="ZipCode"> Zip Code </label>
				<input type="number" class="form-control" id="ZipCode" placeholder="Enter your Zip Code">
			</fieldset>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="app.js"></script>
	</body>
</html>
